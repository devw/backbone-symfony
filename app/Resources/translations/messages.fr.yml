recognition:
    title:
       recognize: Envoyer un HighFive
    label:
        name: Qui ?
        reason: Pourquoi ?
        points: Combien ?
    info:
        no_user_found: Aucun utilisateur trouvé
    placeholder:
        enter_name: Tapez les premières lettres du destinataire du HighFive...
        enter_reason1: |
            Je voulais te remercier d'avoir réparé la machine à café hier. Grâce à toi j'ai pu prendre mon café ce matin
            et je me suis senti tellement bien que j'ai travaillé deux fois plus dur pour boucler le projet. Nous
            devrions pouvoir envoyer cette navette sur Mars demain normalement.
        enter_reason2: |
            Cher Chuck Norris,

            Merci d'avoir sauvé le Monde une fois de plus hier. Tu es toujours là pour nous sortir des mauvais pas et
            distribuer quelques coups de pieds aux mauvais garçons et je t'en suis reconnaissant. Grâce à toi le Monde
            est nettement meilleur.
        enter_reason3: |
            Je n'ai d'autre mot que merci, et encore merci. Ta contribution au projet Superman a été plus que
            préciseuse. J'apprécie tout particulièrement tes superpouvoirs grâce auxquels nous avons pu terminer le
            projet en 2 semaines au lieu de 3 mois.
        enter_reason4: |
            Je voulais juste te remercier d'être à l'heure tous les matins. Ça peut sembler évident mais tu es pile à
            l'heure chaque jour et ça me fait du bien de savoir que nous pourrons commencer notre réunion du matin à
            l'heure.
    action:
        recognize: HighFive
        recognize_someone: HighFive
    tour:
        recognize-title: Envoyer un HighFive
        recognize-content: Vous pouvez commencer à engager votre équipe et de reconnaître le bon travail.
    points:
        balance: "%points% pt|%points% pts"

mail:
    invitation:
        title: Invitation
        subject: %name% vous a invité sur HighFive
        content_txt: |
            Bonjour %first_name%,

            %user_name% vous a invité sur HighFive dans l'organisation %organization_name%.
        content_html: |
            Bonjour %first_name%,

            **%user_name%** vous a invité sur HighFive dans l'organisation %organization_name%.
        join: Utilisez ce lien pour rejoindre :
    notification:
        recognition:
            title: %name% vous a accordé des points
            subject: %name% vous a accordé des points
            content_txt: %name% vous a accordé %points% points. Prenez un instant pour le remercier.
            content_html: "**%name%** vous a accordé **%points%** points sur HighFive. Prenez un instant pour le remercier."
        reply:
            subject: %name% a répondu à votre message
            content_txt: %name% a répondu à une dicussion vous concernant.
            content_html: "**%name%** a répondu à une dicussion vous concernant."
    presentation:
        subject: Bienvenue sur HighFive ! Plus qu'une minute pour commencer à utiliser HighFive.
        introduction: |
            Bonjour %first_name%,

            Merci de votre inscription sur HighFive. **Pour commencer à utiliser HighFive, il ne vous reste que deux étapes très simples**. Vous pourrez ensuite commencer à engager votre équipe, mettre en valeur et récompenser le bon travail.
        whats_next: Et maintenant ?
        invite_people:
            title: 1. Invitez votre équipe
            content: |
                S'envoyer des HighFives à soi-même n'est pas très utile ! Vous devez inviter au moins quelques personnes de votre équipe pour pouvoir utiliser HighFive correctement et en retirer des bénéfices.
        recognize_people:
            title: 2. Envoyez des HighFives
            content: |
                Une fois que vos collègues ont rejoint votre organisation, vous pouvez leur envoyer des HighFives. Les HighFives sont de courts messages de reconnaissances, positifs, envoyés pour apprécier et mettre en valeur le bon travail ou les bonnes attitudes qui impactent positivement votre organisation.
        why_highfive:
            title: Qu'est-ce qu'un bon HighFive ?
            content: |
                Chez HighFive, nous pensons que les bons HighFives doivent être **sincères** et **spécifiques**. Ne dites pas aux gens qu'ils sont géniaux. Ils ne vous croiront sûrement pas.
                Dites-leur que **VOUS** souhaitez les remercier pour une raison **TRÈS SPÉCIFIQUE**.

                Il y a plein d'excellentes raisons d'envoyer un HighFive: un vendeur a dépassé ses objectifs, un développeur a corrigé un bug gênant, un nouveau venu a rejoint l'organisation, quelqu'un dans votre équipe est toujours à l'heure le matin...

                N'oubliez pas d'apprécier les comportements exceptionnels et les bons comportements plus normaux. Aussi, n'oubliez pas de décrire les conséquences de ces comportements pour la société.

                **Vous avez des questions, ou besoin d'aide pour commencer ? Répondez simplement à cet e-mail et nous serons ravis de vous aider !**

                Merci,
        highfive_team: L'équipe HighFive
    resetting:
        title: Bonjour **%username%**,
        content_html: "Pour réinitialiser votre mot de passe, merci de vous rendre sur le lien suivant: [%confirmationUrl%](%confirmationUrl%)."
    registration:
        title: Bonjour **%username%**,
        content_html: "Pour terminer l'activation de votre compte, merci de vous rendre sur le lien suivant : [%confirmationUrl%](%confirmationUrl%)."
